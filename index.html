<!DOCTYPE html>
<html>
<head>
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RetroFuture</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;700&family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
       <div class="artwork">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
	  <h1>RetroFuture</h1>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </main>
	<footer>&copy; 2023 RetroFuture. All rights reserved.</footer>
	<script>
function init() {
  const h1 = document.querySelector('h1');
  const menu = document.getElementById('menu');
  let menuShown = false;

  h1.addEventListener('click', () => {
    if (!menuShown) {
      const isMobile = window.innerWidth <= 768;
      h1.style.transition = 'all 1s ease-in-out';
      menu.style.transition = 'top 1s ease-in-out';

      menu.style.top = isMobile ? 'calc(5% + 4vh)' : 'calc(3% + 4vh)';
      h1.style.left = isMobile ? '50%' : '15%';

      const translateY = isMobile ? '0' : '-50%';
      const scale = isMobile ? '1' : '0.4';
      const translateYMenu = isMobile ? 'calc((10% + 4vh) - 14%)' : 'calc((3% + 4vh) - 3.5%)';

      h1.style.transform = `translate(-50%, ${translateY}) scale(${scale})`;
      h1.style.top = translateYMenu;

      menuShown = true;
    }
  });
}

window.addEventListener('DOMContentLoaded', init);



	</script>
</body>
</html>
